name: vectorian
channels:
  - default
  - conda-forge
  - pytorch
dependencies:
  - python=3.9
  - xtl
  - xtensor
  - xsimd
  - xtensor-blas
  - xtensor-python
  - scikit-learn
  - matplotlib
  - skl2onnx
  - onnxruntime
  - h5py
  - pyyaml
  - pip
  - pip:
      - pybind11~=2.6.2
      - pyalign==0.3.5
      - smart-open>=3.0.0, <4.0.0
      - tqdm>=4.56.2
      - spacy>=3.0.0
      - fasttext>=0.9.2
      - compress_fasttext>=0.0.6
      - awesome-slugify>=1.6.5
      - roman>=3.3
      - yattag>=1.14.0
      - download>=0.3.5
      - cached-property>=1.5.2
      - gensim>=3.8.3, <4.0.0
      - cachetools>=4.2.2
variables:
  VECTORIAN_BLAS: 1
